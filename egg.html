<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>음식 레시피</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Bagel+Fat+One&display=swap');

            body {
                font-family: 'Agbalumo';
                margin: 0;
                padding: 0;
            }

            header {
                background: #333;
                color: #fff;
                text-align: center;
                padding: 15px 0;
            }

            nav {
                font-family: 'Bagel Fat One';
                background: #444;
                padding: 10px;
            }

            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            nav li {
                margin: 0 10px;
            }

            nav a {
                text-decoration: none;
                color: #fff;
            }

            .recipe {
                text-align: center;
                padding: 20px;
                position: absolute; /* 변경된 부분 */
                left: 50%; /* 변경된 부분 */
                top: 50%; /* 변경된 부분 */
                transform: translate(-50%, -50%); /* 변경된 부분 */
                overflow: auto;
                display: none;
                width: 200px;
                background: #fff;
                color: #333;
            }

            .recipe h2 {
                color: #333;
            }

            .recipe p {
                color: #555;
            }

            .korean,
            .japanese,
            .chinese {
                display: none;
            }

            .active {
                display: block;
            }

            .recipe-info {
                text-align: left;
            }

            .recipe-step {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            .recipe-step-number {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #f7d794;
                color: #000;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-right: 15px;
            }

            .recipe-step-text {
                width: 70%;
            }

            .recipe-step img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Recipes</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="showRecipe('korean')">한식</a></li>
                <li><a href="#" onclick="showRecipe('japanese')">양식</a></li>
                <li><a href="#" onclick="showRecipe('chinese')">중식</a></li>
            </ul>
        </nav>

        <div class="recipe korean">
            <div class="recipe-info">
                <h2>한식 레시피</h2>
                <p>계란말이</p>
            </div>
            <div class="recipe-step">
                <div class="recipe-step-number">1</div>
                <div class="recipe-step-text">
                    <p>계란 3개를 그릇에 풀어주세요.</p>
                </div>
                <div class="recipe-step-image">
                    <img src="계란_그릇.jpg" alt="계란을 그릇에 푼 사진" />
                </div>
            </div>
        </div>

        <div class="recipe japanese">
            <h2>양식 레시피</h2>
            <p>햄버거</p>
            <!-- 여기에 일식 레시피 추가 -->
        </div>

        <div class="recipe chinese">
            <h2>중식 레시피</h2>
            <p>짜장면</p>
            <!-- 여기에 중식 레시피 추가 -->
        </div>

        <script>
            function showRecipe(category) {
                const recipes = document.querySelectorAll('.recipe');
                recipes.forEach((recipe) => {
                    recipe.classList.remove('active');
                });

                document.querySelector('.' + category).classList.add('active');
            }
        </script>
    </body>
</html>
