<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>밸런스 게임</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        h1 {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 7em;
            text-align: center;
        }

        #warning {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: red;
            text-align: center;
        }

        #line {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: brown;
            color: blue;
            font-size: 20px;
            font-weight: 200;
        }

        #op1 {
            background-color: green;
            font: 30px solid black;
            display: inline;
        }

        #op2 {
            background-color: red;
            font: 30px solid black;
            display: inline;
        }

        .desc {
            font: 30px solid black;
        }
    </style>

    <body>
        <h1>밸런스 게임</h1>
        <div id="warning">* 둘 중 하나만 선택 가능</div>
        <ol>
            <li class="desc"><p><div id="op1">100% 확률로 1억</div> vs <div id="op2">50% 확률로 10억</div></p></li>
            <li class="desc"><p><div id="op1">여름에 히터</div> vs <div id="op2">겨울에 에어컨</div></p></li>
            <li class="desc"><p><div id="op1">눈물겹게 행복한 71억</div> vs <div id="op2">눈물겹게 행복한 기억</div></p></li>
            <li class="desc"><p><div id="op1">월 150 백수</div> vs <div id="op2">월 600 직장인</div></p></li>
        </ol>
    </body>
</html>
